<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Netclan.com/login</title>
</head>
<body>

    <div class="mainlogin">
        <p class="txt-getStarted">Let's Get Started</p>
        <form action="" class="loginsignup-form">
            <div class="sub-login">
                <select name="" class="login-countrycode">
                    <option value="">IN +91</option>
                    <option value="" text="AF +93">
                        Afgasintan(93) 
                    </option>
                    <option value="" text="AL +355">
                        Albania(355) 
                    </option>
                    <option value="" text="DZ +213">
                        Algeria(213) 
                    </option>
                    <option value="" text="DS +1 -684">
                        American Samoa(684) 
                    </option>
                    <option value="" text="AD 1376">
                        Andora(1376) 
                    </option>
                    <option value="" text="AO 1244">
                        Andola(1244) 
                    </option>
                    <option value="" text="AI +1 -264">
                        Anguilla(264)
                    </option>
                    <option value="" text="AQ +672">
                        Antractica(672)
                    </option>
                    <option value="" text="AG +1 -268">
                        Antigua and Barmuda(268)
                    </option>
                </select>
                <input type="text" placeholder="Enter mobile no." class="input-box">
            </div>
            <br>
            <button class="loginsubmit-btn" type="submit"><a class="loginsubmit-a" href="#">Continue</a></button>
        </form>
        <a href="/old-number-change" class="txt-changenumber">Change Mobile Number?</a>
    </div>
    <script src="login.js"></script>
</body>
</html>
